<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | History Lost - Inkwake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center p-6 font-sans overflow-hidden">
    
    <div class="absolute inset-0 z-0 opacity-10">
        <div class="w-full h-full bg-[url('https://www.transparenttextures.com/patterns/black-paper.png')]"></div>
    </div>

    <div class="relative z-10 text-center max-w-2xl">
        <div class="inline-block mb-8 relative">
            <i class="fas fa-gopuram text-9xl text-gray-800"></i>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-5xl font-black text-orange-500 animate-pulse">404</span>
            </div>
        </div>

        <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter mb-6">
            The Scroll is <span class="text-orange-500">Missing</span>
        </h1>
        <p class="text-gray-500 text-lg mb-12 leading-relaxed">
            Traveler, the path you seek has been eroded by time or never existed in the Inkwake archives. 
            Return to the circuits and find your way back.
        </p>

        <a href="/" class="inline-flex items-center gap-4 bg-orange-600 hover:bg-orange-500 text-white px-10 py-5 rounded-2xl font-black uppercase tracking-widest text-xs transition-all shadow-2xl shadow-orange-900/40 transform hover:-translate-y-1">
            <i class="fas fa-history"></i> Return to Registry
        </a>
    </div>

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-orange-600/5 rounded-full blur-[120px]"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/5 rounded-full blur-[120px]"></div>

</body>
</html>
